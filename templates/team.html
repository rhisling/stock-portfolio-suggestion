}

.column {

  padding: 0 8px;
}

@media screen and (max-width: 650px) {

}

.card {

.container {

}

.container::after, .row::after {

}

.title {

.button {

  display: inline-block;
  padding: 8px;

  background-color: #000;
  text-align: center;
  cursor: pointer;

}

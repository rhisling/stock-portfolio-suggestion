    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <script type="text/javascript">
      function onSignIn(googleUser) {
        console.log('HERE');
        var profile = googleUser.getBasicProfile();
        console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
        console.log('Name: ' + profile.getName());
        console.log('Image URL: ' + profile.getImageUrl());
        console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
        // $.post( "/login", {
        //   email: profile.getEmail(),
        //   password: 'AAAAAA'
        // });

        data = new FormData();
        data.append('email',profile.getEmail());
        data.append('password','gfdgff' )

        $.ajax({
      		url: '/google-login',
          data: data,
      		type: 'POST',
          processData: false,
          contentType: false,
        });
        window.location.reload();

      }
    </script>

    <script>
      function signOut() {
        var auth2 = gapi.auth2.getAuthInstance();
        auth2.signOut().then(function () {
          console.log('User signed out.');
        });
      }
    </script>

    <meta name="google-signin-client_id" content="967447578238-ltqdlock1k357t9gtrpjebvtl01h8sqt.apps.googleusercontent.com">

<body class="header-fix fix-sidebar">

<!-- Main wrapper  -->
<div id="main-wrapper">

    <div class="unix-login">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-lg-4">
                    <div class="login-content card">
                        <div class="login-form">
                            {% if message is defined %}
                                <div class="alert alert-info" role="alert">
                                    <strong>Heads up!</strong> {{ message }}
                                </div>
                            {% endif %}
                            <h4>Login</h4>
                            <form action="/login" method="post">
                                <div class="form-group">
                                    <label>Email address</label>
                                    <input type="email" class="form-control" placeholder="Email" name="email">
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" class="form-control" placeholder="Password" name="password">
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox"> Remember Me
                                    </label>
                                    <label class="pull-right">
                                        <a href="#">Forgotten Password?</a>
                                    </label>

                                </div>
                                <button type="submit" class="btn btn-primary btn-flat m-b-30 m-t-30">Sign in</button>

                                <div class="g-signin2" data-onsuccess="onSignIn"></div>
                                <div class="register-link m-t-15 text-center">
                                    <p>Don't have account ? <a href="/register"> Sign Up Here</a></p>
                                </div>

                                <!-- <a href="#" onclick="signOut();">Sign out</a> -->


                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<!-- End Wrapper -->

<!--stickey kit -->

</body>
